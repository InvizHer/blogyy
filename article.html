<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title - My Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/article.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Blog</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="showCategories()">Categories</a>
            </div>
        </nav>
    </header>

    <main class="article-container">
        <article id="articleContent"></article>
        
        <!-- Social Sharing -->
        <div class="share-buttons">
            <button onclick="share('twitter')"><i class="fab fa-twitter"></i> Tweet</button>
            <button onclick="share('facebook')"><i class="fab fa-facebook"></i> Share</button>
            <button onclick="share('linkedin')"><i class="fab fa-linkedin"></i> Post</button>
        </div>

        <!-- Comments Section -->
        <section class="comments-section">
            <h3>Comments</h3>
            <div class="comment-form">
                <textarea id="commentText" placeholder="Write your comment..."></textarea>
                <button onclick="submitComment()">Submit Comment</button>
            </div>
            <div id="commentsList"></div>
        </section>

        <!-- Related Articles -->
        <section class="related-articles">
            <h3>Related Articles</h3>
            <div id="relatedArticles" class="articles-grid"></div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/articles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
