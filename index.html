<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Blog</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search articles...">
                <button onclick="searchArticles()"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" onclick="showCategories()">Categories</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Featured Articles Section -->
        <section id="featured" class="featured-section">
            <h2>Featured Articles</h2>
            <div id="featuredArticles" class="featured-grid"></div>
        </section>

        <!-- Filters -->
        <section class="filters">
            <div id="categories" class="category-filters"></div>
            <div id="tags" class="tag-filters"></div>
        </section>

        <!-- Main Articles Grid -->
        <section id="articles" class="articles-grid"></section>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About</h3>
                <p>A personal blog sharing thoughts and experiences.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="#" onclick="showCategories()">Categories</a>
            </div>
            <div class="footer-section">
                <h3>Follow</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/articles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
